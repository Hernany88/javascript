<!DOCTYPE html>
<html lang="pt-pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>País</title>
</head>
<body>
    <h1>Você é de Cabo Verde ou é estrangeiro?</h1>
    De qual país você é: <input type="text" name="ps" id="ps"> <input type="button" value="Analisar" id="bot">
    <div id="e">

    </div>
    <script>
        var i = document.getElementById('bot')
        i.addEventListener('click', país)
        function país(){
            var p = window.document.getElementById('ps')
            var ap = ps.value
            var r = document.querySelector('div#e')
            r.innerHTML += `<p>O seu país é ${ap}.</p>`
            if (ap == 'Cabo Verde'){
                r.innerHTML += `<p>Você é Caboverdiano!</p>`
                
            } else {
                r.innerHTML += `<p>Você é estrangeiro!</p>` 
            }
            

        }

    </script>
   

</body>
</html>
